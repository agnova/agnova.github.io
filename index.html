<!DOCTYPE html>
<html>
<head>
    <title>agNOVA zorgkaart</title>
    <meta charset="utf-8" />
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
            />
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

<link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css" />

<script src="https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
<script src="jquery-2.1.1.min.js"></script>

<style>

.leaflet-popup-tip,
.leaflet-popup-content-wrapper {
    background: #ffffff;
    color: #000000;
    text-align:center;
    font-weight: bold;
    font-family: "Verdana", Geneva, sans-serif;

}


</style>

</head>
<body>
    <div id="map" style="height: calc(100% - 44px); width: 100%; position: absolute !important;"></div>
    <script>

        var osmLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>',
            thunLink = '<a href="http://thunderforest.com/">Thunderforest</a>';

        var stamenUrl = 'http://tile.stamen.com/toner-background/{z}/{x}/{y}.png',
            osmAttrib = 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
            stamenTUrl = 'http://tile.stamen.com/toner/{z}/{x}/{y}.png',
            thunAttrib = 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.';

        var TonerBackground = L.tileLayer(stamenUrl, {attribution: osmAttrib}),
            Toner = L.tileLayer(stamenTUrl, {attribution: thunAttrib});

        var map = L.map('map', {
			    layers: [TonerBackground] // only add one!
		    })
		    .setView([52.370216, 4.895168], 7);

		var baseLayers = {
			"Kaart zonder namen": TonerBackground,
			"Kaart met namen": Toner
		};

        var redIcon = L.icon({
            iconUrl: 'AG1.svg',
            iconSize: [15, 36], // size of the icon
            popupAnchor: [0,-15]
            });

        var yellowIcon = L.icon({
            iconUrl: 'AG2.svg',
            iconSize: [15, 36], // size of the icon
            popupAnchor: [0,-15]
                });

        var pinkIcon = L.icon({
              iconUrl: 'AG3.svg',
              iconSize: [15, 36], // size of the icon
              popupAnchor: [0,-15]
                });

        var greenIcon = L.icon({
                      iconUrl: 'AG4.svg',
                      iconSize: [15, 36], // size of the icon
                      popupAnchor: [0,-15]
                        });

        var blueIcon = L.icon({
                          iconUrl: 'AG5.svg',
                              iconSize: [15, 36], // size of the icon
                              popupAnchor: [0,-15]
                                });


    var promise =  $.getJSON("Zorgkaarttotaal.geojson");
    promise.then(function(data) {

var ZorgNederland = L.geoJson(data);

var Particulierwoonzorgcentrum = L.geoJson(data, {
    filter: function(feature, layer) {
        return feature.properties.Type == "Particulier woonzorgcentrum";
    },
    pointToLayer: function(feature, latlng) {
              return L.marker(latlng, {
              icon: yellowIcon
          }).on('mouseover', function() {//this is new
            this.bindPopup(feature.properties.Name + '<br/>' + feature.properties.Type).openPopup();

        });
    }
});
var Verpleeghuisenverzorgingshuis = L.geoJson(data, {
    filter: function(feature, layer) {
        return feature.properties.Type == "Verpleeghuis en verzorgingshuis";
    },
    pointToLayer: function(feature, latlng) {
        return L.marker(latlng, {
            icon: pinkIcon
          }).on('mouseover', function() {
            this.bindPopup(feature.properties.Name + '<br/>' + feature.properties.Type).openPopup();
  });
    }
});
var Hospice = L.geoJson(data, {
    filter: function(feature, layer) {
        return feature.properties.Type == "Hospice";
    },
    pointToLayer: function(feature, latlng) {
        return L.marker(latlng, {
            icon: greenIcon
          }).on('mouseover', function() {
            this.bindPopup(feature.properties.Name + '<br/>' + feature.properties.Type).openPopup();
  });
    }
});

var Organisatie = L.geoJson(data, {
    filter: function(feature, layer) {
        return feature.properties.Type == "Organisatie";
    },
    pointToLayer: function(feature, latlng) {
        return L.marker(latlng, {
            icon: blueIcon
          }).on('mouseover', function() {
            this.bindPopup(feature.properties.Name + '<br/>' + feature.properties.Type).openPopup();
  });
    }
});

	    var Zorghotel = L.geoJson(data, {
    filter: function(feature, layer) {
        return feature.properties.Type == "Zorghotel";
    },
    pointToLayer: function(feature, latlng) {
        return L.marker(latlng, {
            icon: pinkIcon
          }).on('mouseover', function() {
            this.bindPopup(feature.properties.Name + '<br/>' + feature.properties.Type).openPopup();
  });
    }
});


Verpleeghuisenverzorgingshuis.addTo(Verpleeghuizen)
Particulierwoonzorgcentrum.addTo(Particulieren)
Hospice.addTo(Hospicen)
Organisatie.addTo(Organisatoren)
	 Zorghotel.addTo(Zorghotels)




var clusterStyles = [
  {
    textColor: 'white',
    url: 'AG1.svg',
    height: 50,
    width: 50
  },
 {
    textColor: 'white',
    url: 'AG1.svg',
    height: 50,
    width: 50
  },
 {
    textColor: 'white',
    url: 'AG1.svg',
    height: 50,
    width: 50
  }
];

var zorgClusters = L.markerClusterGroup({ disableClusteringAtZoom: 12, removeOutsideVisibleBounds: true, maxClusterRadius: 120, animateAddingMarkers: false, });
zorgClusters.addLayer(Verpleeghuisenverzorgingshuis);
map.addLayer(zorgClusters);

var woningbouwClusters = L.markerClusterGroup({ disableClusteringAtZoom: 12, removeOutsideVisibleBounds: true, maxClusterRadius: 120, animateAddingMarkers: false, });
woningbouwClusters.addLayer(Particulierwoonzorgcentrum);
map.addLayer(woningbouwClusters);

var schoolClusters = L.markerClusterGroup({ disableClusteringAtZoom: 12, removeOutsideVisibleBounds: true, maxClusterRadius: 120, animateAddingMarkers: false, });
woningbouwClusters.addLayer(Hospice);
map.addLayer(schoolClusters);

var sportClusters = L.markerClusterGroup({ disableClusteringAtZoom: 12, removeOutsideVisibleBounds: true, maxClusterRadius: 120, animateAddingMarkers: false, });
woningbouwClusters.addLayer(Organisatie);
map.addLayer(sportClusters);


});

    var Particulieren = L.layerGroup();
    var Verpleeghuizen = L.layerGroup();
    var Hospicen  = L.layerGroup();
    var Organisatoren  = L.layerGroup();
	var Zorghotels  = L.layerGroup();


  var overlays = {
       "Verpleeghuizen": Verpleeghuizen,
       "Hospice": Hospicen,
       "Organisatie": Organisatoren,
       "Particulieren": Particulieren,
       "Zorghotel": Zorghotels,

    };


		L.control.layers(baseLayers,overlays).addTo(map);

    </script>
</body>
</html>
